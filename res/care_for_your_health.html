<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

          <img src="res/school_and_dept_Logo.png" alt="school and dept">

      <div class="navicare-icon">

      <!-- Member options section -->
      <div class="member-options">

        <a href="free-members.html" class="member-button free">

        </a>

        <a href="premium-members.html" class="member-button premium">
          <div class="member-icon">
